apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark
  template:
    metadata:
      labels:
        app: spark
    spec:
      containers:
      - name: spark
        image: brice171717/hello_pyspark:latest
        ports:
        - containerPort: 8080
